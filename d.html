<!DOCTYPE html>
<html>
<head>
<title>
JavaScript Events
</title>
</head>
<body>
<button onclick="this.innerHTML=Date( )">Time is? </button></br></br>
<button onclick="document.getElementById('demo').innerHTML=Date( )">Time is? </button>
<p id="demo"></p>
<button onclick="displayDate( )">Time is?</button>
<script>
function displayDate( ){
document.getElementById("demo").innerHTML=Date( );
}
</script>
</body>
</html>
